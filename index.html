  <!-- SOCKET STUFF -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    
    var socket = io.connect();

    socket.on('playerNumber', function(data) {
      // console.log("player number: " + data);
      getPlayerNumber(data);
    });

    socket.on('getChange', function(data) {
      receiveChange(data);
      // console.log('data color' + data.color);
    });
    
    socket.on('connect', function() {
      console.log("Connected");
    });

    socket.on('getShapes', function(data){
      recieveShapes(data);
    });

    socket.on('getRecycle', function(data){
      console.log('get recycle');
      drawNewColor(data);
    });

    socket.on('sendShape', function(num){
      hideShape(num);
    }); 

    socket.on('sendWinner', function(player) {
      alert(colors[player] + ' won! Refresh the page to play again.');
      canMove = false;
    }); 
  </script>
